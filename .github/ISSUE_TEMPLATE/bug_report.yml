name: Bug Report
description: Report a bug or unexpected behavior in stash-graphql-client
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please provide as much detail as possible to help us diagnose and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe what happened...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Provide detailed steps to reproduce the issue.
      placeholder: |
        1. Initialize client with...
        2. Call method...
        3. Observe error...
      value: |
        1.
        2.
        3.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Instead...
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Minimal Reproducible Example
      description: Provide a minimal code example that demonstrates the issue.
      placeholder: |
        ```python
        from stash_graphql_client import StashClient

        client = StashClient(url="http://localhost:9999/graphql")
        # Code that reproduces the bug...
        ```
      render: python
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Messages and Stack Trace
      description: Include any error messages, exceptions, or stack traces.
      placeholder: Paste error output here...
      render: shell

  - type: input
    id: version
    attributes:
      label: stash-graphql-client Version
      description: What version of stash-graphql-client are you using?
      placeholder: "e.g., 0.1.0"
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: Python Version
      description: What version of Python are you using?
      placeholder: "e.g., 3.12.1"
    validations:
      required: true

  - type: input
    id: stash-version
    attributes:
      label: Stash Version
      description: What version of Stash server are you connecting to?
      placeholder: "e.g., v0.26.0"
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      description: What OS are you running on?
      placeholder: "e.g., Ubuntu 22.04, macOS 14.0, Windows 11"
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here (screenshots, logs, related issues, etc.)
      placeholder: Any additional information...

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please verify the following before submitting
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have provided a minimal reproducible example
          required: true
        - label: I have included all relevant version information
          required: true
        - label: I have read the [Contributing Guidelines](https://github.com/Jakan-Kink/stash-graphql-client/blob/main/CONTRIBUTING.md)
          required: false
