# Close stale issues and PRs workflow
# https://github.com/actions/stale

name: Close Stale Issues and PRs

on:
  schedule:
    # Run daily at 1:30 AM UTC
    - cron: "30 1 * * *"
  # Allow manual trigger
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/stale@v10
        with:
          # Issue configuration
          stale-issue-message: >
            This issue has been automatically marked as stale because it has not had
            recent activity. It will be closed in 7 days if no further activity occurs.
            If this issue is still relevant, please comment or remove the stale label.
          close-issue-message: >
            This issue was closed because it has been stale for 7 days with no activity.
            Feel free to reopen if still relevant.
          stale-issue-label: "stale"
          days-before-issue-stale: 60
          days-before-issue-close: 7

          # PR configuration
          stale-pr-message: >
            This pull request has been automatically marked as stale because it has not had
            recent activity. It will be closed in 14 days if no further activity occurs.
            If this PR is still relevant, please comment or push new commits.
          close-pr-message: >
            This pull request was closed because it has been stale for 14 days with no activity.
            Feel free to reopen if still relevant.
          stale-pr-label: "stale"
          days-before-pr-stale: 30
          days-before-pr-close: 14

          # Exempt labels - issues/PRs with these labels won't be marked stale
          exempt-issue-labels: "pinned,security,bug,help wanted"
          exempt-pr-labels: "pinned,security,work-in-progress"

          # Don't close issues/PRs with these labels even if stale
          exempt-all-issue-assignees: true

          # Performance settings
          operations-per-run: 100
