# CI workflow for stash-graphql-client
# Runs linting with Ruff and tests with pytest using Poetry

name: Python Package

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v5
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ runner.arch }}-py3.12-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-${{ runner.arch }}-py3.12-

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --with dev

      - name: Lint with Ruff
        run: |
          poetry run ruff check .
          poetry run ruff format --check .

  test-self-hosted:
    runs-on: [self-hosted, Linux, ARM64]
    needs: lint
    timeout-minutes: 15
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]

    services:
      stash:
        image: stashapp/stash:development
        ports:
          - 9999:9999
        env:
          STASH_STASH: /data/
          STASH_GENERATED: /generated/
          STASH_METADATA: /metadata/
          STASH_CACHE: /cache/
          STASH_PORT: 9999
        volumes:
          - /etc/localtime:/etc/localtime:ro
          - /tmp/stash-config:/root/.stash
          - /tmp/stash-data:/data

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Remove old Poetry installation
        run: |
          rm -rf ~/.local/share/pypoetry ~/.local/bin/poetry ~/.local/venv ~/.poetry ~/.cache/pypoetry
          rm -f ~/.local/bin/poetry ~/.local/bin/poetry-*
        continue-on-error: true

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v5
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ runner.arch }}-py${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-${{ runner.arch }}-py${{ matrix.python-version }}-

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --with dev

      - name: Wait for Stash to be ready
        run: |
          echo "Waiting for Stash GraphQL endpoint..."
          for i in {1..30}; do
            if curl -sf http://localhost:9999/graphql -H "Content-Type: application/json" -d '{"query": "{ version { build_time } }"}' > /dev/null 2>&1; then
              echo "✓ Stash is ready!"
              break
            fi
            echo "Attempt $i/30: Stash not ready yet, waiting..."
            sleep 2
          done

      - name: Run tests with pytest
        run: |
          poetry run pytest --cov=. --cov-report=xml --cov-report=term-missing --junitxml=junit.xml -o junit_family=legacy -n auto
        env:
          STASH_URL: http://localhost:9999/graphql

      - name: Upload coverage to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  test-fallback:
    runs-on: ubuntu-latest
    needs: [lint, test-self-hosted]
    if: ${{ failure() || cancelled() }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]

    services:
      stash:
        image: stashapp/stash:development
        ports:
          - 9999:9999
