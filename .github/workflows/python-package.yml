          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v5
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ runner.arch }}-py${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-${{ runner.arch }}-py${{ matrix.python-version }}-

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --with dev

      - name: Wait for Stash to be ready
        run: |
          echo "Waiting for Stash GraphQL endpoint..."
          for i in {1..30}; do
            if curl -sf http://localhost:9999/graphql -H "Content-Type: application/json" -d '{"query": "{ version { build_time } }"}' > /dev/null 2>&1; then
              echo "✓ Stash is ready!"
              break
            fi
