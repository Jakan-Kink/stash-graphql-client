# CodeQL Security Analysis workflow
# Scans for security vulnerabilities and coding errors
# https://github.com/github/codeql-action

name: CodeQL Analysis

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    # Run weekly on Sundays at 2:00 AM UTC
    - cron: "0 2 * * 0"
  # Allow manual trigger
  workflow_dispatch:

permissions:
  security-events: write
  contents: read
  actions: read

jobs:
  analyze:
    name: Analyze Python
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: python
          # Use extended query suite for more comprehensive analysis
          queries: +security-extended,security-and-quality

      # CodeQL autobuild handles Python automatically
      # No explicit build step needed for interpreted languages

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:python"
